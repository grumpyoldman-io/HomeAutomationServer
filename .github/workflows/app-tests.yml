name: "App Tests"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]

jobs:
  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - uses: c-hive/gha-yarn-cache@v2

      - name: Install dependencies
        run: yarn install
      
      - name: Run E2E tests
        run: yarn test:e2e
        env:
          NODE_ENV: test
